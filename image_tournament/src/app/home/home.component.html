<!-- app.component.html -->


<h1>Round {{roundNumber}}</h1>
<div class="container">
    <a href="path/to/left-page" class="box" onclick="animateAndRedirect(this)">
      <img [src]="
      'data:' +
      image_media_type +
      ';base64,' +
      image_data
    " alt="Left Image">
    </a>

    <a href="path/to/right-page" class="box" onclick="animateAndRedirect(this)">
      <img src="path/to/right" alt="Right Image">
    </a>
  </div>
